<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Formulario</title>
</head>
<body>
  <h2>Mini formulario</h2>
  <form action="#">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required placeholder="Escribe tu correo">

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="0" max="120" placeholder="18">

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="555-123-4567">

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">

    <p>Selecciona una opción:</p>
    <label for="opcionA">
      <input type="radio" id="opcionA" name="opcion" value="A" checked> Opción A
    </label>
    <label for="opcionB">
      <input type="radio" id="opcionB" name="opcion" value="B"> Opción B
    </label>

    <label for="suscripcion">
      <input type="checkbox" id="suscripcion" name="suscripcion"> Suscribirme al boletín
    </label>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
